<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator - Mini Project</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="icon.png" type="image/x-icon" />
  <script src="script.js" defer></script>
</head>

<body>
  <!--Nav Bar-->
  <nav class="navbar">
    <h1>Calculator - Mini Project</h1>
  </nav>

  <!--Calculator--> 
  <main>
    <div class="calculator">
      <div class="output">
        <div class="prev-display"></div>
        <div class="curr-display"></div>
      </div>
      <button class="span-2 clear">AC</button>
      <button class="delete">DEL</button>
      <button class="operation">/</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation">+</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">-</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation">*</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="span-2 equal">=</button>
    </div>
  </main>

  <!--Footer-->
  <footer class="footer">
    <p>© 2025 A. Chanikya | Built with ❤️ using HTML, CSS & JavaScript | GitHub - cherry2695</p>
  </footer>

</body>
</html>
